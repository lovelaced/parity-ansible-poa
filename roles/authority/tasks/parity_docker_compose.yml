    - set_fact: compose_dir=/var/tmp/ansible-docker-service
    - name: establish docker-compose directory
      become: yes
      file: 
        path: "{{ compose_dir }}"
        state: directory

    - name: Upload docker-compose files
      become: yes
      synchronize: 
        src: "{{ item }}"
        dest: "{{ compose_dir }}"
      with_items:
      - parity_compose
        
    - name: deploy the docker images
      become: yes
      docker_service:
        project_src: "{{ compose_dir }}/parity_compose"
